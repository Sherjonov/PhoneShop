<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ro'yxatdan o'tish – PhoneShop 2025</title>

  <!-- Bootstrap + Tailwind + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .neon-text {
      color: #00ff88;
      text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
      font-family: 'Orbitron', sans-serif;
    }

    .input-glow {
      transition: all 0.4s;
    }

    .input-glow:focus {
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
      border-color: #00ff88 !important;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-neon {
      background: linear-gradient(45deg, #00ff88, #00d4ff);
      color: #000;
      font-weight: 700;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    .btn-neon:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 255, 136, 0.5);
    }

    /* UCHIB YURUVCHI PARTIKLLAR */
    .particle {
      position: absolute;
      background: #00ff88;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 15px #00ff88;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-120px) scale(1);
        opacity: 0;
      }
    }

    /* MUVOFAQQIYATLI XABAR */
    .success-message {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.96);
      backdrop-filter: blur(12px);
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .success-message.show {
      display: flex;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Fon partikllari -->
  <div id="particles" class="fixed inset-0 pointer-events-none"></div>

  <div class="container px-4">
    <div class="max-w-md mx-auto">
      <div class="glass p-10">

        <h2 class="text-center text-4xl md:text-5xl font-bold neon-text mb-10">
          RO'YXATDAN O'TISH
        </h2>

        <form id="registerForm" class="space-y-7">

          <div class="relative">
            <input type="text" name="fullname" required
              class="peer w-full px-5 py-4 bg-white/10 border border-gray-500 rounded-xl text-white placeholder-gray-400 focus:outline-none input-glow transition-all">
            <label
              class="absolute left-5 top-4 text-gray-300 pointer-events-none transition-all
              peer-focus:-top-3 peer-focus:text-sm peer-focus:text-cyan-300 peer-focus:bg-[#302b63]/80 peer-focus:px-2
              peer-valid:-top-3 peer-valid:text-sm peer-valid:text-cyan-300 peer-valid:bg-[#302b63]/80 peer-valid:px-2">
              To'liq ismingiz
            </label>
            <i class="fas fa-user absolute right-5 top-5 text-cyan-400"></i>
          </div>

          <div class="relative">
            <input type="email" name="email" required
              class="peer w-full px-5 py-4 bg-white/10 border border-gray-500 rounded-xl text-white placeholder-gray-400 focus:outline-none input-glow">
            <label
              class="absolute left-5 top-4 text-gray-300 pointer-events-none transition-all
              peer-focus:-top-3 peer-focus:text-sm peer-focus:text-cyan-300 peer-focus:bg-[#302b63]/80 peer-focus:px-2
              peer-valid:-top-3 peer-valid:text-sm peer-valid:text-cyan-300 peer-valid:bg-[#302b63]/80 peer-valid:px-2">
              Email manzilingiz
            </label>
            <i class="fas fa-envelope absolute right-5 top-5 text-cyan-400"></i>
          </div>

          <div class="relative">
            <input type="password" name="password1" required minlength="6"
              class="peer w-full px-5 py-4 bg-white/10 border border-gray-500 rounded-xl text-white placeholder-gray-400 focus:outline-none input-glow">
            <label
              class="absolute left-5 top-4 text-gray-300 pointer-events-none transition-all
              peer-focus:-top-3 peer-focus:text-sm peer-focus:text-cyan-300 peer-focus:bg-[#302b63]/80 peer-focus:px-2
              peer-valid:-top-3 peer-valid:text-sm peer-valid:text-cyan-300 peer-valid:bg-[#302b63]/80 peer-valid:px-2">
              Parol (kamida 6 belgi)
            </label>
            <i class="fas fa-lock absolute right-5 top-5 text-cyan-400"></i>
          </div>

          <div class="relative">
            <input type="password" name="password2" required minlength="6"
              class="peer w-full px-5 py-4 bg-white/10 border border-gray-500 rounded-xl text-white placeholder-gray-400 focus:outline-none input-glow">
            <label
              class="absolute left-5 top-4 text-gray-300 pointer-events-none transition-all
              peer-focus:-top-3 peer-focus:text-sm peer-focus:text-cyan-300 peer-focus:bg-[#302b63]/80 peer-focus:px-2
              peer-valid:-top-3 peer-valid:text-sm peer-valid:text-cyan-300 peer-valid:bg-[#302b63]/80 peer-valid:px-2">
              Parolni tasdiqlang
            </label>
            <i class="fas fa-lock absolute right-5 top-5 text-cyan-400"></i>
          </div>

          <button type="submit" class="w-full btn-neon py-4 rounded-xl text-xl shadow-lg hover:shadow-2xl">
            RO'YXATDAN O'TISH
          </button>

          <p class="text-center text-gray-300 mt-8 text-sm">
            Allaqachon hisobingiz bormi?
            <a href="index.html" class="text-cyan-400 font-bold hover:underline">Kirish</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- MUVOFAQQIYATLI XABAR + 3 SONIYA O'TISH -->
  <div id="successMessage" class="success-message">
    <i class="fas fa-check-circle text-9xl text-green-400 mb-8 animate-pulse"></i>
    <h1 class="text-5xl md:text-7xl font-bold neon-text mb-6">TABRIKLAYMIZ!</h1>
    <p class="text-2xl md:text-3xl text-gray-200 mb-8">Siz muvaffaqiyatli ro'yxatdan o'tdingiz</p>
    <p class="text-xl text-cyan-400">
      <span id="countdown">3</span> soniyadan keyin bosh sahifaga o'tamiz...
    </p>
  </div>

  <script>
    // Partikllar yaratish
    const particlesContainer = document.getElementById('particles');
    setInterval(() => {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 5 + 3;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = Math.random() * 8 + 10 + 's';
      particlesContainer.appendChild(p);
      setTimeout(() => p.remove(), 18000);
    }, 300);

    // Forma tekshiruvi va muvaffaqiyatli xabar
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const pass1 = this.password1.value;
      const pass2 = this.password2.value;

      if (pass1 !== pass2) {
        alert('Parollar mos kelmadi! Iltimos, qayta tekshiring.');
        return;
      }
      if (pass1.length < 6) {
        alert('Parol kamida 6 belgidan iborat boʻlishi kerak!');
        return;
      }

      // Muvaffaqiyatli holat
      document.getElementById('successMessage').classList.add('show');

      let seconds = 3;
      const countdownEl = document.getElementById('countdown');
      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(timer);
          window.location.href = 'index.html'; // Asosiy sahifaga o'tish
        }
      }, 1000);
    });
// Partikllar yaratish
  setInterval(() => {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 5 + 3;
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = Math.random() * 8 + 10 + 's';
    particlesContainer.appendChild(p);
    setTimeout(() => p.remove(), 18000);
  }, 300);

  // Forma tekshiruvi
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const pass1 = this.password1.value;
    const pass2 = this.password2.value;

    if (pass1 !== pass2) {
      alert('Parollar mos kelmadi!');
      return;
    }
    if (pass1.length < 6) {
      alert('Parol kamida 6 belgidan iborat boʻlishi kerak!');
      return;
    }

    // RO'YXATDAN O'TGANINI BELGILAYMIZ
    localStorage.setItem("phoneShop_user_registered", "true");

    // Muvaffaqiyatli xabar
    document.getElementById('successMessage').classList.add('show');

    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = 'index.html'; // Asosiy sahifaga o'tish
      }
    }, 1000);
  });
  </script>
</body>

</html>
